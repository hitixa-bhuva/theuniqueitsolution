<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Insights & Updates from The Unique IT Solution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #0487ff;
            --primary-dark: #0370d9;
            --primary-light: #e6f3ff;
            --dark-color: #333333;
            --light-color: #f8f9fa;
            --gray-color: #6c757d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-color);
            background-color: #fafafa;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* Banner Styles */
        .banner {
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            color: white;
            position: relative;
            margin-bottom: 80px;
        }
        
        .overlyshadow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .banner-content {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        /* Blog Card Styles */
        .blog-card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            background-color: #fff;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .blog-card .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        
        .blog-card .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #000;
        }
        
        .blog-card .card-text {
            color: var(--gray-color);
            margin-bottom: 1rem;
            font-size: 14px;
        }
        
        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--gray-color);
        }
        
        .blog-meta i {
            color: var(--primary-color);
            margin-right: 0.25rem;
        }
        
        /* Premium Badge */
        .premium-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }
        
        /* Filter Badges */
        .blog-badge .badge {
            font-size: 15px;
            padding: 10px 30px !important;
        }
        
        .filter-badge {
            background-color: transparent;
            color: var(--gray-color);
            border: 1px solid #e0e0e0;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-badge:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
            border-color: var(--primary-light);
        }
        
        .filter-badge.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Pagination */
        .pagination {
            margin-top: 2rem;
        }
        
        .pagination .page-item .page-link {
            color: var(--dark-color);
            border: none;
            margin: 0 3px;
            border-radius: 5px;
        }
        
        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Helper Section */
        .helper-section {
            background-color: var(--primary-light);
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            margin-top: 50px;
        }
        
        /* Buttons */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* Wrapper for card hover effect */
        .blog-item a {
            display: block;
            height: 100%;
        }
        
        /* Date styling */
        .text-muted {
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <main>
        <!-- Banner Section -->
        <section class="banner overlyshadow" style="background-image: url('./assest/img/hero/technologies-banner.webp');">
            <div class="container">
                <div class="banner-content">
                    <h2 class="display-4 fw-bold mb-3">Blog</h2>
                    <p class="lead">Explore how Unique IT Solution empowers diverse industries with innovative, tech-driven solutions tailored for real-world impact.</p>
                </div>
            </div>
        </section>

        <!-- Blog Section -->
        <section>
            <div class="container">
                <!-- Filter Badges -->
                <div id="blog-badges" class="article-tags d-flex flex-wrap gap-2 justify-content-center blog-badge mb-5">
                    <span class="badge filter-badge active" data-category="all">All</span>
                    <span class="badge filter-badge" data-category="react">React</span>
                    <span class="badge filter-badge" data-category="angular">Angular</span>
                    <span class="badge filter-badge" data-category="frontend">Frontend Development</span>
                    <span class="badge filter-badge" data-category="js-frameworks">JavaScript Frameworks</span>
                    <span class="badge filter-badge" data-category="web-dev">Web Development</span>
                </div>

                <!-- Blog Grid -->
                <div class="row" id="blog-list">
                    
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
