    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .slider-container {
            width: 80%;
            margin: 50px auto;
            position: relative;
        }
        .slider img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .prev { left: -50px; }
        .next { right: -50px; }
    </style>
</head>
<body>

    <!-- Slider Container -->
    <div class="slider-container">
        <button class="prev">&#10094;</button>
        <div class="slider">
            <div><img src="https://via.placeholder.com/800x400/ff5733/ffffff?text=Slide+1" alt="Slide 1"></div>
            <div><img src="https://via.placeholder.com/800x400/33ff57/ffffff?text=Slide+2" alt="Slide 2"></div>
            <div><img src="https://via.placeholder.com/800x400/3357ff/ffffff?text=Slide+3" alt="Slide 3"></div>
            <div><img src="https://via.placeholder.com/800x400/ff33a1/ffffff?text=Slide+4" alt="Slide 4"></div>
        </div>
        <button class="next">&#10095;</button>
    </div>



    <script>
        // Ensure jQuery is loaded before using $
        if (window.jQuery) {
            $(document).ready(function(){
                var slider = $('.slider').slick({
                    dots: false,        
                    infinite: true,     
                    speed: 500,         
                    slidesToShow: 1,    
                    autoplay: false,    
                    arrows: false,      
                    draggable: false,   
                    swipe: false        
                });

                // Custom Navigation Buttons
                $('.prev').click(function() {
                    slider.slick('slickPrev');
                });

                $('.next').click(function() {
                    slider.slick('slickNext');
                });
            });
        } else {
            console.error("jQuery failed to load!");
        }
    </script>
